<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
		<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
		<title>安心金</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<style type="text/css">
            html,body { background-color: transparent !important; }
        </style>
	</head>
	<body>
		
		<div class="mui-popup mui-popup-in ">
			<div class="mui-popup-inner">
				<div class="mui-popup-title"></div>
				<div id="showDivContent" class="mui-popup-text">
					
				</div>
			</div>
			<div class="mui-popup-buttons"><span class="mui-popup-button" tapmode onclick="cancelShow();" >知道了</span></div>
		</div>
		<div class="mui-popup-backdrop mui-active " tapmode onclick="cancelShow();" ></div>

	</body>
	
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/core/global.js"></script>
	<script type="text/javascript" >
		apiready = function(){
			var type = api.pageParam.type

			if(type ==1){
				$api.html($api.byId('showDivContent'),  '固定年化赠金，不受金价波动影响。');
			}else if(type ==2){
				$api.html($api.byId('showDivContent'),  '金价参考上海黄金交易所，购金者自行承担金价变动带来的赠金或损失。');
			}
			
		}

		function cancelShow(){
			api.closeFrame();
		}

	</script>
</html>
