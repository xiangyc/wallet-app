<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>受邀好友</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" href="../../css/mui.css" />

</head>
<body>

<div class="mui-content">

<div class="rec-list-box">


   <ul class="list-tabs-box">
       <li class="current" id="buy" onclick="changeBuyGoldStatus(1)">已买金</li>
       <li id="noBuy" onclick="changeBuyGoldStatus(2)">未买金</li>
   </ul>



<!--已买金-->
    <ul class="rec-list-top bggray">
        <li class="col_4">用户名</li>
        <li class="col_5">注册时间</li>
        <li class="col_6">备注</li>
    </ul>

    <div class="rec-list-li" id="showBuyGoldFriends">
        <script id="buyInviteFriends-template" type="text/x-dot-template">
            {{ for(var i=0; i< it.length; i++) { }}
            <ul class="rec-list-ul">
                <li class="col_4">{{=it[i].hideName}}</li>
                <li class="col_5">{{=global.formatDate(it[i].createTime, 'yyyy-MM-dd')}}</li>
                <li class="col_6">{{=it[i].hasValidRecommend?'有效推荐':'无效推荐'}}</li>
            </ul>
            {{ } }}
        </script>
        <div id="buyInviteFriends-content"></div>

    </div>

    <div class="rec-list-li hide" id="showNoBuyGoldFriends">
        <script id="noBuyInviteFriends-template" type="text/x-dot-template">
            {{ for(var i=0; i< it.length; i++) { }}
            <ul class="rec-list-ul">
                <li class="col_4">{{=it[i].hideMobile}}</li>
                <li class="col_5">{{=global.formatDate(it[i].createTime, 'yyyy-MM-dd')}}</li>
                <li class="col_6">{{=it[i].verifiedFlag?'实名绑卡':'未实名绑卡'}}</li>
            </ul>
            {{ } }}
        </script>

        <div id="noBuyInviteFriends-content"></div>

    </div>

    <!-- <div class="no-address">
        <i></i>
        暂无记录
    </div> -->




</div>


</div>




</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/library/doT.js"></script>
<script type="text/javascript" src="../../script/common/page.js"></script>
<script type="text/javascript" src="../../script/core/global.js"></script>
<script type="text/javascript" src="../../script/portal/inviteFriends.js"></script>
</html>
