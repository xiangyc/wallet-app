	<script type="text/javascript">
		var selectIndex = 1;
		
		apiready = function() {
			createSwipe(1);
		}
		
		function selectType(index, el) {
			var lis = $api.domAll($api.byId('typeUl'), 'li');
			for (var i = 0; i < lis.length; i++) {
				$api.removeCls(lis[i], 'current');
			}
			for (var i = 1; i <= 4; i++) {
				$api.addCls($api.byId('slide' + i), 'hide');
			}
			$api.addCls(el, 'current');
			$api.removeCls($api.byId('slide' + index), 'hide');
			createSwipe(index);
		}

		function showType(index) {
			var lis = $api.domAll($api.byId('typeUl'), 'li');
			for (var i = 0; i < lis.length; i++) {
				$api.removeCls(lis[i], 'current');
			}

			if(index<=3){
				$api.addCls($api.byId('regLi'), 'current');
			}else if(index>3 && index < 9){
				$api.addCls($api.byId('reNameLi'), 'current');
			}else if(index>=9 && index < 14){
				$api.addCls($api.byId('rechargeLi'), 'current');
			}else if(index>=14 && index < 18){
				$api.addCls($api.byId('withDrawLi'), 'current');
			}
					
		}
		
		function createSwipe(number){
				selectIndex = number;
				var slide = $api.byId('slide' + selectIndex);
				var pointer = $api.domAll('#pointer' + selectIndex + ' a');
				window.mySlide = Swipe(slide, {
					autoplay : false,
					continuous : false,
					disableScroll : true,
					stopPropagation : true,
					mode: 'vertical',
					callback : function(index, element) {
						showType(index);
						var actPoint = $api.dom('#pointer' + selectIndex + ' a.active');
						$api.removeCls(actPoint, 'active');
						$api.addCls(pointer[index], 'active');
					}
				});
		}
	</script>
