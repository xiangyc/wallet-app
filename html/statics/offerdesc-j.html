<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>使用说明</title>
    <style type="text/css">
        html { -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; }
        body { -webkit-touch-callout: none; font-family: Microsoft Yahei, SimSun, Arial, Helvetica, sans-serif, Verdana, Apple LiGothic Medium; background-color: #fff;  font-size: 14px; padding: 0; margin: 0; }
        .offerdesc-box{ margin: 0 15px;; padding: 0; }
        .offerdesc-box h4{  font-size:16px; height: 20px; line-height: 20px; color:#ed9116; margin-top: 20px;  margin-bottom: 15px; font-weight: normal;  }
        .offerdesc-box h4 img { width: 22px; height: 18px; margin-bottom: -3px; margin-right: 5px; background-size: 22px; display: inline-block; }
        .offerdesc-box h4.offerdesc-blue { color: #39b4ec; }
        .offerdesc-box p{ text-align: left; font-size:12px; color: #666; margin:0; padding-bottom: 8px; text-indent: 0em;line-height: 1.6;}
    </style>

</head>
<body>
<div class="offerdesc-box">
    <h4><img src="../../image/my/offer-desc01.png">代金券使用说明</h4>
    <p> 1. 代金券是金算子平台发给用户的，在用户买金时，用于抵扣买金订单金额的电子券。</p>
    <p> 2. 代金券可以系统判断使用或者手动选择使用，满足使用条件，自动减免金额。</p>
    <p> 3. 代金券不可累加，一个订单限用一张。</p>
    <p> 4. 代金券的使用条件以券上写明的为准。</p>
</div>
<div class="offerdesc-box">
    <h4 class="offerdesc-blue"><img src="../../image/my/offer-desc02.png">加息券使用说明</h4>
    <p> 1. 加息券是金算子平台发给用户的，买金时用于提高购买产品的期限内收益。</p>
    <p> 2. 加息券可以系统判断使用或者手动选择使用，满足使用条件使用后，加息券产生的收益和标的原收益合并发放到您的账户中。</p>
    <p> 3. 加息券不可累加，一个订单限用一张。</p>
    <p>4. 加息券的使用条件以券上写明的为准</p>
</div>
</body>

</html>
