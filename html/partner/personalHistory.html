<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>历史业绩（个人）</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />
    <link rel="stylesheet" href="../../css/partner.css" />
</head>
<body>
<div class="mui-content mb15">
    <ul class="part-tab">
        <li id="active0" class="current" tapmode onclick="queryPartAchieve(1);">邀请</li>
        <li id="active1" tapmode onclick="queryPartAchieve(2);">奖励</li>
    </ul>
    <div class="part-box">
        <div id="personalHistory0">
        </div>

        <script id="personalHistory0-template" type="text/x-dot-template">
            <ul class="mui-table-view help-list-box mui-m0">
                {{ for(var i=0; i< it.length; i++) { }}
                    <li class="mui-table-view-cell no-right">
                        <a class="mui-navigate-right-none">
                            <div class="part-con">
                                <p><span class="part-grey">{{=global.formatDate(it[i].createTime, 'yyyy-MM-dd')}}</span>
                                    {{if(it[i].hideName &&  it[i].hideName !='null'){ }}
                                    {{=it[i].hideName }}
                                    {{ } }}

                                    <i class="part-grey pdx10">{{=it[i].hideMobile}}</i></p>
                                <p>
                                    <span class="part-orange">


                                     {{ if(it[i].isOrg) { }}
                                          <span class="part-yjg">机构</span>
                                     {{ }else { }}
                                          {{ if(it[i].bindCard) { }}
                                                 {{ if(it[i].purchase) { }}
                                                    <span class="part-orange">已购买</span>
                                                  {{ }else { }}
                                                    <span class="part-grey">已实名绑卡</span>
                                                  {{ } }}
                                            {{ }else { }}
                                                <span class="part-grey">未实名绑卡</span>
                                           {{ } }}
                                   {{ } }}

                                    </span>
                                    {{=it[i].recommendOrgName}}
                                </p>
                            </div>
                        </a>
                    </li>
                {{ } }}
            </ul>
        </script>

        <div id="personalHistory1" class="hide">
        </div>

        <script id="personalHistory1-template" type="text/x-dot-template">
            <ul class="mui-table-view help-list-box mui-m0">
                {{ for(var i=0; i< it.length; i++) { }}
                    <li class="mui-table-view-cell no-right">
                        <a class="mui-navigate-right">
                            <div class="part-con">
                                <p><span class="part-grey">{{=global.formatDate(it[i].incomeTime, 'yyyy-MM-dd')}}</span>{{=it[i].recommendedName}}<i class="part-grey pdx10">{{=it[i].mobile}}</i></p>
                                <p><span class="part-orange">+{{=global.formatNumber(it[i].incomeMoney, 2)}}元</span>

                                    {{if(it[i].recommendOrgName && it[i].recommendOrgName !='null'){ }}
                                    {{=it[i].recommendOrgName}}
                                    {{ }else { }}

                                    {{ if(it[i].recommendMemberName && it[i].recommendMemberName !='null'){ }}
                                    {{=it[i].recommendMemberName}}

                                    {{ } }}

                                    {{ } }}

                                </p>
                                <p><i class="part-grey">
                                    {{if(it[i].note && it[i].note !='null'){ }}
                                    {{=it[i].note }}
                                    {{ } }}

                                </i></p>
                            </div>
                        </a>
                    </li>
                {{ } }}
            </ul>
        </script>
    </div>
    <div id="no-records" class="no-address hide">
        <i></i>
        暂无记录
    </div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/library/doT.js"></script>
<script type="text/javascript" src="../../script/common/page.js"></script>
<script type="text/javascript" src="../../script/core/global.js"></script>
<script type="text/javascript" src="../../script/partner/personalHistory.js"></script>
</html>
