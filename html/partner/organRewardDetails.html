<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>奖励详情</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/frame.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />
    <link rel="stylesheet" href="../../css/partner.css" />
    <style type="text/css">
        html, body {background: #f1f3f8!important;}
    </style>
</head>
<body>
<script id="reward-template" type="text/x-dot-template">
<div class="mui-content">
   <div class="commission-detail-box">
        <h4><em>{{=global.formatNumber(it.incomeMoney, 2)}}</em>元</h4>
    </div>
    
   <div class="commission-detail-box mui-mt10">
         <div class="commission-detail-li">
             <span>推荐机构佣金</span><label>类型</label>
        </div>
         <div class="commission-detail-li">
             <span>{{=global.formatDate(it.createTime, 'yyyy-MM-dd hh:mm')}}</span><label>创建时间</label>
        </div>
         <div class="commission-detail-li">
             <span>{{=it.recommendRate }}%</span><label>年化奖励</label>
        </div>
         <div class="commission-detail-li line-b">
             <span>{{=it.orgName }}</span><label>被推荐机构</label>
        </div>
        <div class="commission-detail-li hide">
            <span>{{=it.orderNo }}</span><label>订单号</label>
        </div>
   </div>

     <div class="commission-detail-box mui-mt10">
        <div class="commission-detail-li">
            <span>{{=it.hideMemberName }} {{=it.hideMemberMobile }}</span><label>购金者</label>
        </div>
         <div class="commission-detail-li">
             <span>{{=it.productName }}</span><label>产品</label>
        </div>
         <div class="commission-detail-li">
             <span>{{=global.formatNumber(it.orderMoney, 2)}}</span><label>购金应付(元)</label>
        </div>
   </div>
</div>
</script>

<div id="reward-content"></div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/library/doT.js"></script>
<script type="text/javascript" src="../../script/common/page.js"></script>
<script type="text/javascript" src="../../script/core/global.js"></script>
<script type="text/javascript" src="../../script/partner/organRewardDetails.js"></script>
</html>
