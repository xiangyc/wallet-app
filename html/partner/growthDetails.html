<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>成长值明细</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />
    <link rel="stylesheet" href="../../css/partner.css" />
    <style>
        .mui-content .mui-table-view{ background-color: #f8f8f8; }
        .mui-navigate-right-box .mui-table-view-cell:after{ background-color: transparent !important;}
    </style>
</head>
<body class="bgf8">
<div class="mui-content mui-navigate-right-box">
    <div class="part-box">
        <div>
           <script id="growthDetails-template" type="text/x-dot-template">
               <ul class="mui-table-view help-list-box mui-mt10">
                   {{ for(var i=0; i< it.length; i++) { }}
                       <li class="mui-table-view-cell">
                           <a class="mui-navigate-right-none">
                               <div class="part-bal-con part-bal-detail">
                                   <p><span class="fs16">+{{=it[i].exp}}</span><i>成长值:{{=it[i].currentExp}}</i></p>
                                   <p><span>{{=global.formatDate(it[i].createTime, 'yyyy-MM-dd hh:mm')}}</span>{{=it[i].note}}</p>
                               </div>
                           </a>
                       </li>
                   {{ } }}
               </ul>
        </script>

         <div id="growthDetails-content"></div>

        </div>

        <div id="no-records" class="no-address hide">
            <i></i>
            暂无记录
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/library/doT.js"></script>
<script type="text/javascript" src="../../script/common/page.js"></script>
<script type="text/javascript" src="../../script/core/global.js"></script>
<script type="text/javascript" src="../../script/partner/growthDetails.js"></script>
</html>
