<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>移除成员</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />
    <link rel="stylesheet" href="../../css/partner.css" />
</head>
<body class="bodybg">
<div class="mui-content mui-navigate-right-box">
    <div class="mui-card part-box part-del">
        <form class="mui-input-group">
               <script id="removeMember-template" type="text/x-dot-template">
                   <ul class="mui-table-view help-list-box mui-m0">
                       {{ for(var i=0; i< it.length; i++) { }}
                       <li class="mui-table-view-cell">
                           <a class="mui-navigate-right-none">
                               <div class="mui-input-row mui-checkbox part-del-con mb0">
                                   <label>
                                       <em>{{=it[i].memberName }}
                                           {{ if(it[i].orgRole ==1){ }}
                                           <span style="float: right;">管理员</span>
                                           {{ }else{ }}
                                           <input name="removeMember" value="{{=it[i].memberId}}" type="checkbox" >
                                           {{ } }}
                                       </em>
                                       {{=it[i].memberMobile}}
                                   </label>
                               </div>
                           </a>
                       </li>
                   {{ } }}
               </ul>
            </script>
              <div id="removeMember-content"></div>
        </form>
       
           
    </div>
    <div class="mui-btn mui-btn-danger mui-btn-fb mui-btn-sxj part-btn">
        <div tapmode onclick="showMessage();" class="btn btn-danger">
            移除
        </div>
    </div>
</div>
<!--确认删除成员？-->
<div id="confirmDiv" class="bomb-box bomb-box-s hide">
    <div class="mui-popup-inner">
        <div class="mui-popup-title">
            <strong>移除成员</strong><br /><br />
            是否确定移除该成员？
        </div>
    </div>
    <div class="mui-popup-buttons">
        <span tapmode onclick="cancel();" class="mui-popup-button">取消</span><span tapmode onclick="delMember();" class="mui-popup-button yellow">确定</span>
    </div>
</div>
<div id="confirmDropDiv" class="mui-backdrop hide"></div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/library/doT.js"></script>
<script type="text/javascript" src="../../script/common/page.js"></script>
<script type="text/javascript" src="../../script/core/global.js"></script>
<script type="text/javascript" src="../../script/partner/removeMember.js"></script>
</html>
