<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>历史业绩（机构）</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />
    <link rel="stylesheet" href="../../css/partner.css" />
</head>
<body>
<div class="mui-content mb15">
    <ul class="part-tab">
        <li id="active1" class="current" tapmode onclick="queryPartAchieve(1);">邀请</li>
        <li id="active2" tapmode onclick="queryPartAchieve(2);">奖励</li>
    </ul>
    <div class="part-box">
        <div id="part-invitation">
            <script id="invitation-template" type="text/x-dot-template">
		        {{ for(var i=0; i< it.length; i++) { }}
	        	<div class="part-con">
                	<p><span class="part-grey">{{=global.formatDate(it[i].createTime, 'yyyy-MM-dd') }}</span>{{=it[i].hideName }}<i class="part-grey pdx10">{{=it[i].hideMobile }}</i></p>
                	<p><span class="part-grey">
                	{{ if(it[i].isBindCard){ }}
                		已实名绑卡
                	{{ }else{ }}
                		未实名绑卡
                	{{ } }}</span>邀请人：{{=it[i].recommendName }}</p>
            	</div>
		        {{ } }}
		    </script>
		    <div id="invitation-content"></div>
        </div>
        <div id="part-reward">
            <script id="reward-template" type="text/x-dot-template">
		        {{ for(var i=0; i< it.length; i++) { }}
	           		<div class="part-con">
	                <p><span class="part-grey"> {{=global.formatDate(it[i].incomeTime, 'yyyy-MM-dd') }}</span>被邀请人<i class="part-grey pdx10"> {{=it[i].mobile }}</i></p>
	                <p><span class="part-orange">+{{=global.formatNumber(it[i].incomeMoney, 2) }}</span>邀请人：{{=it[i].recommendOrgName+it[i].recommendMemberName }}</p>
	                <p><i class="part-grey">备注：{{=it[i].note }}</i></p>
	            </div>
		        {{ } }}
		    </script>
		    <div id="reward-content"></div>
        </div>
    </div>
    <div id="no-records" class="no-address hide">
        <i></i>
        暂无记录
    </div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/library/doT.js"></script>
<script type="text/javascript" src="../../script/common/page.js"></script>
<script type="text/javascript" src="../../script/core/global.js"></script>
<script type="text/javascript" src="../../script/partner/organHistory.js"></script>
</html>
