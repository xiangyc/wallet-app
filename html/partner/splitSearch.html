<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>分账</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/partner.css" />
	</head>
	<body>
	<div class="partner-split-search" onclick="search();">
		<div id="searchCharId" class="mui-input-row mui-search <!--mui-active-->" >
			<label >搜索</label>
			<input  type="text" id="keyword" class="mui-input-clear"  data-input-clear="15" data-input-search="15" onkeyup="inputSearch();" >
			<span class="mui-icon mui-icon-clear mui-hidden"></span>
			<span id="searchIconId" class="mui-placeholder "><span class="mui-icon mui-icon-search "></span><span></span></span>
		</div>
	</div>
	<div class="partner-split-search-list">
		<ul class="part-borde-top">
			<script id="splitSearch-template" type="text/x-dot-template">
	            {{ for(var i=0; i< it.length; i++) { }}
	                <li class="part-border-bottom" onclick="split({{=it[i].orgId}},{{=it[i].memberId}},'{{=it[i].memberName}}','{{=it[i].memberMobile}}');">
	                
						<a href="#">
							<em>{{=it[i].memberName}}</em>
							<span>{{=it[i].memberMobile}}</span>

							{{ if(it[i].orgRole ==1) {}}
								<i>管理者</i>
							{{ }else { }}
								<i class="mui-hidden"></i>
							{{ } }}
						</a>
					
					</li>            
	            {{ } }}
	        </script>

	        <div id="splitSearch-content"></div>

		</ul>
	</div>

	<div id="no-records" class="no-address hide">
		<i></i>
		暂无记录
	</div>

	</body>

	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/library/doT.js"></script>
	<script type="text/javascript" src="../../script/common/page.js"></script>
	<script type="text/javascript" src="../../script/core/global.js"></script>
	<script type="text/javascript" src="../../script/partner/splitSearch.js"></script>
	<script type="text/javascript" src="../../script/common/h5url.js"></script>
</html>
