<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>佣金详情</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../../css/frame.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />
    <link rel="stylesheet" href="../../css/partner.css" />
    <style type="text/css">
        html, body {background: #f1f3f8!important;}
    </style>
</head>
<body>
<div class="hide">
	<div id="header">
		<a tapmode onclick="api.closeWin()" class="back-icon"></a>
		<h1>佣金详情</h1>
	</div>
</div>
<div class="mui-content">
   <div class="commission-detail-box">
        <h4><em id="totalMoney"></em>元</h4>
    </div>
    
   <div class="commission-detail-box mui-mt10">
        <div class="commission-detail-li">
            <label>类型</label><span id="type"></span>
        </div>
         <div class="commission-detail-li">
            <label>发放时间</label><span id="sendTime"></span>
        </div>
         <div class="commission-detail-li">
            <label>年化奖励</label><span id="rate"></span>
        </div>
         <div class="commission-detail-li">
            <label>业绩归属</label><span id="name"></span>
        </div>
         <div class="commission-detail-li line-t hide">
            <label>订单号</label><span id="no"></span>
        </div>
   </div>

     <div class="commission-detail-box mui-mt10">
        <div class="commission-detail-li">
            <label>购金者</label><span id="buyer"></span>
        </div>
         <div class="commission-detail-li">
            <label>产品</label><span id="productName"></span>
        </div>
         <!-- <div class="commission-detail-li">
            <label>购金应付(元)</label><span id="payMoney"></span>
        </div> -->
   </div>


</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/core/global.js"></script>
<script type="text/javascript" src="../../script/partner/personalAchieveDetail.js"></script>
</html>
