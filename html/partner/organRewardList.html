<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>机构列表</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />
    <link rel="stylesheet" href="../../css/partner.css" />
</head>
<body class="bodybg">
<div class="mui-content mui-navigate-right-box">
    <div class="part-box">
        <div>
           <script id="reward-template" type="text/x-dot-template">
               <ul class="mui-table-view help-list-box mui-m0">
                {{ for(var i=0; i< it.length; i++) { }}
                   <li onclick="showDetail({{=it[i].id}}, {{=it[i].orgId}});" class="mui-table-view-cell">
                       <a class="mui-navigate-right">
                           <div class="part-con">
                               <p><span></span>推荐机构佣金</p>
                               <p><span class="part-orange fs16">+{{=it[i].incomeMoney}}</span>{{=global.formatDate(it[i].createTime, 'yyyy-MM-dd hh:mm')}}</p>
                           </div>
                       </a>
                   </li>
                {{ } }}
                </ul>
            </script>

         <div id="reward-content"></div>

        </div>

        <div id="no-records" class="no-address hide">
            <i></i>
            暂无记录
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/library/doT.js"></script>
<script type="text/javascript" src="../../script/common/page.js"></script>
<script type="text/javascript" src="../../script/core/global.js"></script>
<script type="text/javascript" src="../../script/partner/organRewardList.js"></script>
</html>
