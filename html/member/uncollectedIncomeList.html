<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
		<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
		<title>待收收益</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/main.css" />
	</head>
	<body>

	<script id="tradeLog-template" type="text/x-dot-template">
	{{ for(var i=0; i< it.length; i++) { }}
		<div class="mui-content">
			<div class="water-list-b">
				<div class="water-list-lc">
					<span>{{=it[i].incomeTypeName }}</span>
					<em>				
					{{if(it[i].incomeMoney >= 0){}}
					+
					{{ } }}
					{{=global.formatCurrency(it[i].incomeMoney)}}
					</em>
					<div class="water-list-rc">
						<span>{{=global.formatDate(it[i].incomeTime, 'yyyy-MM-dd') }}</span>
					</div>
				</div>
			</div>

			<div class="water-list-fb">
				<span>下单日期:{{=global.formatDate(it[i].createTime, 'yyyy-MM-dd hh:mm:ss') }}</span>
				<em>{{=it[i].productName }}</em>
			</div>
		</div>
	{{ } }}
	</script>
	
	<div id="tradeLog-content" class="water-list-deta uncollected-list-deta">
	</div>
	<!--暂无记录显示的时候 加上backgwhite 不显示就移除 <body class="backgwhite">  <html class="backgwhite">-->
	<div id="no-records" class="no-address-news hide">
		<i><img src="../../image/error-icon-order.png"></i>
		暂无数据
	</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/library/doT.js"></script>
	<script type="text/javascript" src="../../script/common/page.js"></script>
	<script type="text/javascript" src="../../script/core/global.js"></script>
	<script type="text/javascript" src="../../script/member/uncollectedIncomeList.js"></script>
</html>
