<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>设置交易密码</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />
    <style type="text/css">
    	.tel{
    		-webkit-text-security:disc;
    	}
    </style>
</head>
<body>

<div class="mui-content">
			<form id='login-form' class="mui-input-group mui-mt10">

						
				<div class="mui-input-row">
					<label class="label-icon pw-icon"><i></i></label>
					<input id='password' type="tel" maxlength="6" class="mui-input-clear mui-input tel" placeholder="请输入6位数字的交易密码">
					<!-- <a href="javascript:showPassword();" class="password-btn passwordOn "></a> -->
				</div>

				<div class="mui-input-row">
					<label class="label-icon pw-icon"><i></i></label>
					<input id='confirmPassword' type="tel" maxlength="6" class="mui-input-clear mui-input tel" placeholder="请输入确认密码">
					<a id="eye" tapmode onclick="showPassword();" class="password-btn passwordOn"></a>
				</div>

			</form>


			<div class="mui-content-padded">
				<button tapmode id="payPwdSpan" onclick="setPayPassword();" class="mui-btn mui-btn-block mui-btn-warning" >确定</button>
			</div>
</div>


</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/core/global.js"></script>
	<script type="text/javascript" src="../../script/common/validate.js"></script>
	<script type="text/javascript" src="../../script/common/sms.js"></script>
	<script type="text/javascript" src="../../script/library/base64.js"></script>
	<script type="text/javascript" src="../../script/member/payPasswordSet.js"></script>

</html>
