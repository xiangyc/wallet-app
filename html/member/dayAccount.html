<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>日日生金账户</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />

</head>

<body>

    <div class="mui-content">
 
        <div class="pr-day-list" style="padding-bottom: 2px;">
            <ul class="mui-table-view dayOrder-list-ul">
                <script id="order-template" type="text/x-dot-template">
                  {{ for(var i=0; i< it.length; i++) { }}   

                    <li tapmode onclick="detail({{=it[i].id}},{{=it[i].status}}, {{=it[i].investmentProduct.category.id }}, {{=it[i].isWithdraw }}, {{=it[i].money }});" class="mui-table-view-cell dayOrder-list-li">
                        <a class="mui-navigate-right">
                            <span><em>{{=global.formatDate(it[i].createTime, 'yyyy-MM-dd') }}</em><em><i>{{=global.formatNumber(it[i].money,2) }}</i>元</em></span>
                            <span><em><i>{{=global.formatNumber(it[i].goldPrice,2) }}</i>元/克</em><em><i>{{=global.formatNumber(it[i].amount/1000,3) }}</i>克</em></span>
                        </a>
                    </li>

                  {{ } }}
                </script>
            </ul>
            <ul  id="order-content"></ul>
    </div>

    <div id="no-records" class="no-address hide" style="padding-top: 20%;">
        <i></i>
        暂无记录
    </div>

    </div>  

</body>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/library/doT.js"></script>
<script type="text/javascript" src="../../script/common/page.js"></script>
<script type="text/javascript" src="../../script/core/global.js"></script>
<script type="text/javascript" src="../../script/member/dayAccount.js"></script>

</html>
