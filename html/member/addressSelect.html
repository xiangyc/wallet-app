<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>收货地址选择</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.css" />
	</head>
	<body>
	<div class="mui-content">
		<script id="addressList-template" type="text/x-dot-template">	
		  <div class="mui-table-view address-list-box mui-m0">

			{{ for(var i = 0; i < it.length; i++) { }}
			<div class="address-top" tapmode onclick="selectAddress({{=it[i].id }}, '{{=it[i].consignee }}','{{=it[i].member.securityMobile }}','{{=it[i].region.province.name }}','{{=it[i].region.regionName }}','{{=it[i].addressDetail }}');">
				 <div class="address-top-tilte"> <span>{{=it[i].consignee }}</span>{{=it[i].member.securityMobile }}</div>
                 {{=it[i].region.province.name }}{{=it[i].region.regionName }}{{=it[i].addressDetail }}
				 			 
			</div>
					
			{{ } }}
			
			</div>			
		</script>
		<div id="addressList-content" class="mui-content"></div>
		
		<div id="no-records" class="no-address hide">
			<i></i>
			暂无记录
		</div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/library/doT.js"></script>
	<script type="text/javascript" src="../../script/core/global.js"></script>
	<script type="text/javascript" src="../../script/common/page.js"></script>
	<script type="text/javascript" src="../../script/member/addressSelect.js"></script>
</html>
