<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>更换手机号</title>
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/main.css" />
</head>
<body class="backgwhite">
<div class="mui-content pwfind">
	<div class="pwfind-text">
		<p>当前绑定的手机:<em id="phoneId"></em></p>
		<span>该手机号是否可用？</span>
		<i>更换手机号后，下次登录需要用新手机号登录</i>
	</div>
	<div class="logInput">
		<div class="logBtn pwfindBtn">
			<button tapmode onclick="forward(1);" type="button" class="mui-bt mui-btn-default mui-add-radius">原手机号可用</button>
			<button tapmode onclick="forward(2);" type="button" class="mui-bt mui-btn-white mui-add-radius">原手机号不可用</button>
		</div>
	</div>
</div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/core/global.js"></script>

<script type="text/javascript">
	apiready = function(){
		$api.html($api.byId('phoneId'), global.getUserMobile());
	}
	
	function forward(type){
		var params = {};
		if(type ==1){
			params = { "page" : "../member/replacephonetwo", "title" : "更换手机号" };
			global.openWinName('changePhoneTwoWin', '../common/header', params);
		}else if(type ==2){
			
			if(global.getUserIdCard()){
				params = { "page" : "../member/replacephonefourth", "title" : "验证身份" };
				global.openWinName('changePhoneTwoWin', '../common/header', params);
			}else{
				global.openWinName("changePhoneWin", "../member/replacephonethird", '{}');
			}			
		}		
		
	}
</script>

</html>
