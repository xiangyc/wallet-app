<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>我的奖品</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" href="../../css/mui.css" />

</head>
<body>

<div class="mui-content">

    <div class="prize-list-box">

        <script id="myPrize-template" type="text/x-dot-template">
            {{ for(var i=0; i< it.length; i++) { }}

            {{if(it[i].prizeInstance.level){ }}
               {{if(it[i].prizeInstance.level == 1){ }}
                    <div class="prize-list first-prize">
               {{ } else if(it[i].prizeInstance.level == 2){ }}
                    <div class="prize-list two-prize">
               {{ } else if(it[i].prizeInstance.level == 3){ }}
                    <div class="prize-list three-prize">
               {{ }else{ }}
                    <div class="prize-list">
               {{ } }}
                    <div class="title">
                        <span>{{=it[i].prizeInstance.prize.name}}</span>

                         {{ if(it[i].status == 2){ }}
                             <i class="prize-wlq">{{=it[i].displayStatus}}</i>
                           {{ }else{ }}
                               <i>{{=it[i].displayStatus}}</i>
                         {{ } }}
                       <!--  <em>{{=it[i].prizeInstance.name}}</em> -->
                    </div>
                    <p>中奖日期：{{=global.formatDate(it[i].createTime, 'yyyy-MM-dd hh:mm:ss')}}</p>
                </div>
            {{ } else{ }}
                 <div class="prize-list">
                   <div class="title"><span>{{=it[i].prizeInstance.prize.name}}</span></div>
                   <p>中奖日期：{{=global.formatDate(it[i].createTime, 'yyyy-MM-dd hh:mm')}}</p>
                 </div>
            {{ } }}

         {{ } }}
        </script>

        <div id="myPrize-content"> </div>

    </div>

    <div id="no-records" class="no-address hide"><i></i>暂无记录</div>

</div>

</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/library/doT.js"></script>
	<script type="text/javascript" src="../../script/common/page.js"></script>
	<script type="text/javascript" src="../../script/core/global.js"></script>
	<script type="text/javascript" src="../../script/member/myPrize.js"></script>
</html>
