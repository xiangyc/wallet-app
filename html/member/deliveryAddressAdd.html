<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>新增收货地址</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" href="../../css/mui.css" />

</head>
<body>

<div class="mui-content">

    <form id='login-form' class="mui-input-group mt10">

        <div class="mui-input-row input-row-f">
            <label>收货人</label>
            <input id="consignee" maxlength="20" placeholder="请输入收货人姓名" type="text">
        </div>

        <div class="mui-input-row input-row-f">
            <label>手机号码</label>
            <input id="mobile" maxlength="11" placeholder="请输入收货人手机号" type="tel">
        </div>

        <div tapmode onclick="choiceCity()"  class="mui-input-row input-row-f">
            <div class="mui-navigate-right">
                <label>选择城市</label>
                <span id="cityName">暂无</span>
                <input id="cityId" type="hidden">
            </div>
        </div>

        <div class="mui-input-row input-row-f">
             <label>详情地址</label>
            <input id="addressDetail" maxlength="30" placeholder="请输入详情地址" type="text">
        </div>

        <div class="mui-input-row input-row-f">
            <label>邮政编码</label>
            <input id="postcode" maxlength="6" placeholder="请输入邮政编码" type="tel" >
        </div>

        <div class="mui-table-view-cell">

            <span>是否设为默认地址</span>

            <div id="defaultParentDivId"  class="mui-switch mui-switch-blue mui-switch-mini mui-active" data-switch="8" style="transition-duration: 0.2s;" onclick="setDefault();">
                <div id="defaultChildDivId" class="mui-switch-handle" style="transition-duration: 0.2s; transform: translate(16px, 0px);"></div>
            </div>

        </div>

    </form>

    <div class="mui-content-padded">
        <button tapmode id="btnSave" onclick="saveAddress();" class="mui-btn mui-btn-block mui-btn-warning mui-mt10" >保存</button>
    </div>

</div>

</body>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/core/global.js"></script>
    <script type="text/javascript" src="../../script/common/validate.js"></script>
    <script type="text/javascript" src="../../script/library/base64.js"></script>
    <script type="text/javascript" src="../../script/member/deliveryAddressAdd.js"></script>
</html>
