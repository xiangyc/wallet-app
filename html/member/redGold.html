<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>红包金</title>
	<link rel="stylesheet" type="text/css" href="../../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/main.css" />
</head>
<body>
	<div class="gold-account-top redgold-account-top">
		<div class="gold-total">
			<div id="envelopeAmount">0.000</div>
			<span>现值<i id="envelopeMoney">0.00</i>元</span>
		</div>
	</div>

	<ul class="mui-table-view redgold-list">
		<li tapmode onclick="doRedList();" class="mui-table-view-cell">
			<a class="mui-navigate-right">
				交易明细
			</a>
		</li>
		<li tapmode onclick="myRecord();" class="mui-table-view-cell">
			<a class="mui-navigate-right">
				红包记录
			</a>
		</li>
	</ul>

    <div class="account-b-btn redgold-b-btn">
		<div tapmode onclick="openSubWin(5);" class="btn mui-btn-warning"><i class="withdraw-icon"></i>卖金</div>
		<div tapmode onclick="carryRedGold();" class="btn mui-btn-warning"><i class="recharge-icon"></i>提金</div>
		<div tapmode onclick="openSubWin(6);" class="btn mui-btn-primary"><i class="recharge-icon"></i>买金</div>
	</div>


</body>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/library/doT.js"></script>
<script type="text/javascript" src="../../script/common/page.js"></script>
<script type="text/javascript" src="../../script/common/cache.js"></script>
<script type="text/javascript" src="../../script/core/global.js"></script>
<script type="text/javascript" src="../../script/member/redGold.js"></script>

</html>
