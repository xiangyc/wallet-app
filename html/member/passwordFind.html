<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>找回密码</title>
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/main.css" />
</head>
<body class="backgwhite">

<div class="mui-content pwfind">
		<form id='login-form' class="logInput">
			<div>
				<input id="mobile" maxlength="11" type="tel" class="mui-input-clear mui-input" placeholder="请输入手机号码"
					   oninput="if(value.length>11)value=value.slice(0,11);" tapmode onkeyup="validateMobile();">
			</div>
			<div class="getCodeBox">
				<input id="code" maxlength="6" type="number" oninput="if(value.length>6)value=value.slice(0,6);" placeholder="请输入验证码">
				<input id="sendButton" onclick="sendSmsCode();" class="getCode" value="获取验证码" type="button" disabled="disabled">
			</div>

			<div>
				<input id='password' type="password" maxlength="20" class="mui-input-clear mui-input" placeholder="请输入6-20位的数字+字母密码"
					   onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" onpaste="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')"
					   oncontextmenu = "value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" >
				<a id="eye" tapmode onclick="showPassword();" class="password-btn passwordOn"></a>
			</div>

			<div class="logBtn pwfindBtn">
				<button tapmode id="pwdSpan" onclick="resetPassword();" type="button" class="mui-bt mui-btn-default mui-add-radius" >确定</button>
			</div>
			<div class="pwfindtips">遇到问题？<div tapmode onclick="showInCode()">收不到验证码</div></div>
		</form>

</div>

<!--收不到验证码-->
<div id="incodeDiv" class="bomb-box bomb-box-s hide">
	<h3>收不到验证码</h3><i class="close-icon" tapmode onclick="showInCode();"></i>
	<div class="mui-popup-inner">
		<div class="mui-popup-title">
			<p>1、请确认手机号是否正确；</p>
			<p>2、请查看验证码短信是否被手机安全软件拦截；</p>
			<p>3、获取更多帮助，请联系客服:</p>
			<p><em class="blue">4006-832-999</em>（周一至周日 9:00-19:00)。</p>
		</div>
	</div>
	<div class="mui-popup-buttons">
		<span tapmode onclick="showInCode();" class="mui-popup-button yellow">知道了</span>
	</div>
</div>
<div id="incodeDropDiv" class="mui-backdrop hide" tapmode onclick="showInCode();"></div>

</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/core/global.js"></script>
	<script type="text/javascript" src="../../script/common/validate.js"></script>
	<script type="text/javascript" src="../../script/common/sms.js"></script>
	<script type="text/javascript" src="../../script/library/base64.js"></script>
	<script type="text/javascript" src="../../script/member/passwordFind.js"></script>

</html>
