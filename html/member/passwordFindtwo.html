<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>找回密码</title>
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/main.css" />
</head>
<body class="backgwhite">
<div class="mui-content pwfind">
	<div class="pwfind-text">
		<p>验证码已发送到绑定的手机号</p>
		<span>185****4584</span>
	</div>
	<div class="logInput">
		<div class="getCodeBox">
			<input id="code" maxlength="6" type="number" oninput="if(value.length>6)value=value.slice(0,6);"  placeholder="请输入验证码" />
			<input type="button" id="sendButton" tapmode onclick="sendSmsCode();" class="getCode" value="获取验证码" disabled/>
		</div>
		<div class="logBtn pwfindBtn">
			<button tapmode onclick="" type="button" class="mui-bt mui-btn-default mui-add-radius" disabled>下一步</button>
		</div>
		<div class="pwfindtips">
			遇到问题？<a>收不到验证码</a>
		</div>
	</div>
</div>

<!--收不到验证码-->
<div id="" class="bomb-box bomb-box-s hide">
	<h3>收不到验证码</h3><i class="close-icon" tapmode onclick="showInCome();"></i>
	<div class="mui-popup-inner">
		<div class="mui-popup-title">
			<p>1、请确认手机号是否正确；</p>
			<p>2、请查看验证码短信是否被手机安全软件拦截；</p>
			<p>3、获取更多帮助，请联系客服:</p>
			<p><em class="blue">4006-832-999</em>（周一至周日 9:00-19:00)。</p>
		</div>
	</div>
	<div class="mui-popup-buttons">
		<span tapmode onclick="" class="mui-popup-button yellow">知道了</span>
	</div>
</div>
<div id="" class="mui-backdrop hide" tapmode onclick=""></div>




</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/core/global.js"></script>
<script type="text/javascript" src="../../script/common/validate.js"></script>
<script type="text/javascript" src="../../script/common/sms.js"></script>
<script type="text/javascript" src="../../script/library/base64.js"></script>
<script type="text/javascript" src="../../script/member/passwordFind.js"></script>
</html>
