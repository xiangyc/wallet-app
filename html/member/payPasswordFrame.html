<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
		<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
		<title>首页</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.css" />
		<style>
			html, body {
				background-color: transparent !important;
			}
			.z-index-1001{ z-index: 1001; }
			.z-index-1000{ z-index: 1000; }
			.bomb-box{ top: 50%; transform: translateY(-50%);-ms-transform: translateY(-50%);-moz-transform: translateY(-50%);-webkit-transform: translateY(-50%);-o-transform: translateY(-50%);}
			
			@media screen and (max-height: 670px) {
			.bomb-box-jr{
				transform: translateY(-0%);
				-ms-transform: translateY(-0%);
				-moz-transform: translateY(-0%);
				-webkit-transform: translateY(-0%);
				-o-transform: translateY(-0%);
				/*position: -webkit-sticky !important;*/
				/*position: sticky !important;*/
				top:auto; bottom: 2% !important;
			   }
			}
			.bomb-input-row { border: 1px solid #e8e8e8; }
			.bomb-input-row input{ text-align: left; }
			.mui-btn-block{ padding: 9px 0 !important; font-size: 16px; margin-bottom: 15px; }
			.mui-btn-warning{
				background-color: #feb131;
				background: -webkit-linear-gradient(180deg, #ffc61e, #feb131); /* Safari 5.1 - 6.0 */
				background: -o-linear-gradient(180deg, #ffc61e, #feb131); /* Opera 11.1 - 12.0 */
				background: -moz-linear-gradient(180deg, #ffc61e, #feb131); /* Firefox 3.6 - 15 */
				background: linear-gradient(180deg, #ffc61e, #feb131); /* 标准的语法（必须放在最后） */
			}
			.bomb-box .bomb-c .link-forget .fpwdts span{ padding: 0 2px; }
		</style>
	</head>
	<body>		
		<div tapmode onclick="closeFrame();" class="mui-backdrop"></div>
		<!--输入交易密码-->
		<div id="submitDiv" class="bomb-box">
			<h4><i tapmode onclick="closeFrame();" class="left"><img src="../../image/icon-close.png"></i>输入交易密码</h4>
			<div class="bomb-c">
				<div class="prompt-title" id="payDiv">
					<span>付款金额</span><em id="payAmount"></em>
				</div>

				<div class="prompt-title hide" id="totalPayDiv">
					<span>支付费用</span><em id="totalPayFee"></em>
				</div>

				<div class="prompt-title hide" id="reciveAmountDiv">
					<span>预计收入</span><em id="reciveAmount"></em>
				</div>

				<div class="prompt-title hide" id="withdrawAmountDiv">
					<span>提现金额</span><em id="withdrawAmount"></em>
				</div>

				<div class="prompt-title hide" id="amountDiv"><span>黄金红包</span><em id="showAmount">0.000毫克</em></div>
				<div class="mui-input-row input-row-f bomb-input-row">
					<input id="password" maxlength="20" placeholder="请输入交易密码" type="password">
				</div>

                <div class="link-forget">		
					<a id="timeoutInfo1" class="fpwdts hide">还剩<span id="intervalEm">22</span>秒支付</a>
					<a id="timeoutInfo2" class="fpwdts hide">订单已<span>超时</span>，请重新下单！</a>
					<a tapmode onclick="openPayPassword();" class="fpwd blue">忘记密码</a>
				</div>

				<button id="confirmBtn" tapmode onclick="confirm();" class="mui-btn mui-btn-block mui-btn-warning mui-mt10">
					确认
				</button>
			</div>
		</div>
		
		<!--输入交易密码错误后提示-->
		<div id="errPwdDiv" class="mui-popup mui-popup-in z-index-1001 hide">
			<div class="mui-popup-inner">
				<div id="errPwdInfo" class="mui-popup-title"></div>
			</div>
			<div class="mui-popup-buttons">
		        <span class="mui-popup-button blue" tapmode onclick="openPayPassword();">忘记密码</span>
		        <span class="mui-popup-button blue" tapmode onclick="reInputPwd();">重新输入</span>
			</div>
		</div>
		<div id="errDropDiv" class="mui-backdrop z-index-1000 hide" ></div>
		
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/common/countdown.js"></script>
	<script type="text/javascript" src="../../script/member/payPasswordFrame.js"></script>
	<script type="text/javascript" src="../../script/library/base64.js"></script>
	<script type="text/javascript" src="../../script/core/global.js"></script>
</html>
