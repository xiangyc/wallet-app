<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>找回密码</title>
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/main.css" />
</head>
<body class="backgwhite">
<div class="mui-content pwfind">
	<div class="pwfind-text">
		<label>请输入登录金算子的手机号</label>
	</div>
	<div class="logInput">
		<div>
			<input id='userName' type="number" oninput="if(value.length>11)value=value.slice(0,11);" tapmode onfocus="validateMobile();" maxlength="11" placeholder="请输入你的手机号码" />
			<i id='cleanInputId' tapmode onclick="cleanInput();" class="mui-icon mui-icon-closeempty hide"></i>
		</div>
		<div class="logBtn pwfindBtn">
			<button tapmode onclick="" type="button" class="mui-bt mui-btn-default mui-add-radius" disabled>获取验证码</button>
		</div>
	</div>
</div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/core/global.js"></script>
<script type="text/javascript" src="../../script/common/validate.js"></script>
<script type="text/javascript" src="../../script/common/sms.js"></script>
<script type="text/javascript" src="../../script/library/base64.js"></script>
<script type="text/javascript" src="../../script/member/passwordFind.js"></script>
</html>
