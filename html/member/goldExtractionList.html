<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>提金记录</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" href="../../css/mui.css" />

</head>
<body>

<div class="mui-content">

    <script id="goldExtractionLog-template" type="text/x-dot-template">
        {{ for(var i=0; i< it.length; i++) { }}
        {{ if(it[i].status < 0 ){ }}
			<div class="mui-table-view address-list-box mui-mb10 overrule-icon" onclick="goldExtractionDetail({{=it[i].id}});">
		{{ }else{ }}
			<div class="mui-table-view address-list-box mui-mb10" onclick="goldExtractionDetail({{=it[i].id}});">
		{{ } }}
            <div class="mui-table-view-cell record-list-top">
                {{=global.formatDate(it[i].createTime, 'yyyy-MM-dd hh:mm:ss') }}
                <span class="yellow">
                {{=it[i].statusName }}
                </span>
            </div>

            <div class="record-list-b mui-clearfix">

                <div class="record-list-lc">
                    <span>{{=it[i].typeName }}</span>
                    {{ if(it[i].expressType === 1){ }}
                    <em>自提</em>
                    {{ } else { }}
                    <em>快递</em>
                    {{ } }}
                </div>

                <div class="record-list-rc">
                    <span class="yellow">{{=global.formatNumber(it[i].amount * it[i].goldProduct.weight /1000,3)}}克</span>
                    <em>提金费用：{{=global.formatCurrency(it[i].fee)}}元</em>
                </div>

            </div>
        </div>
        {{ } }}
    </script>
    <div id="goldExtractionLog-content"></div>
    
	<div id="no-records" class="no-address hide">
		<i></i>
		暂无记录
	</div>
</div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/library/doT.js"></script>
<script type="text/javascript" src="../../script/common/page.js"></script>
<script type="text/javascript" src="../../script/core/global.js"></script>
<script type="text/javascript" src="../../script/member/goldExtractionList.js"></script>
</html>
