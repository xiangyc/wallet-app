<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>找回交易密码</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />
    <style type="text/css">
    	.tel{
    		-webkit-text-security:disc;
    	}
    </style>
</head>
<body>

<div class="mui-content">
			<form id='login-form' class="mui-input-group mui-mt10">

				<div class="mui-input-row">
					<label class="label-icon userred-icon"><i></i></label>
					<input id="mobile" maxlength="11" type="text"  class="mui-input-clear mui-input" disabled="disabled">
				</div>

				<div class="mui-input-row">
					<label class="label-icon realname-icon01"><i></i></label>
					<div class="mui-input-r">
						<input id="userName" maxlength="20" type="text" class="mui-input-clear mui-input" placeholder="请输入姓名" onkeyup="validateName();" >
					</div>
				</div>

				<div class="mui-input-row">
					<label class="label-icon realname-icon02"><i></i></label>
					<div class="mui-input-r">
						<input id="idCard" type="text" maxlength="18" class="mui-input-clear mui-input" placeholder="请输入实名认证时的证件号码" onkeyup="validateId();">
					</div>
				</div>

				<div class="mui-input-row">
					<label class="label-icon code-icon"><i></i></label>
					<div class="mui-input-r">
						<input id="code" maxlength="6" type="number" oninput="if(value.length>6)value=value.slice(0,6);" class="mui-input-clear mui-input" placeholder="请输入验证码">
						<input id="sendButton" onclick="sendSmsCode();" class="fm-item-btn" value="获取验证码" type="button" disabled="disabled">
					</div>
				</div>

				<div class="mui-input-row">
					<label class="label-icon pw-icon"><i></i></label>
					<input id='password' type="tel" maxlength="6" class="mui-input-clear mui-input tel" placeholder="请输入6位数字的交易密码">
					<a id="eye" tapmode onclick="showPassword();" class="password-btn passwordOn"></a>
				</div>
			</form>


			<div class="mui-content-padded">
				<button tapmode id="pwdSpan" onclick="findPassword();" class="mui-btn mui-btn-block mui-btn-warning" >确定</button>
			</div>
</div>


</body>
	<script type="text/javascript" src="../../script/library/jquery.js"></script>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/core/global.js"></script>
	<script type="text/javascript" src="../../script/common/validate.js"></script>
	<script type="text/javascript" src="../../script/common/sms.js"></script>
	<script type="text/javascript" src="../../script/library/base64.js"></script>
	<script type="text/javascript" src="../../script/member/payPasswordFind.js"></script>

</html>
