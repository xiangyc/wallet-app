<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>新闻资讯</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/mui.css" />
    <style>
        span{ display: inline; }
        strong{ display: inline; }
        em{ display: inline; }
    </style>

</head>
<body class="mui-bg-white" id="bodyDiv">

<div id="newsDiv" class="">
    <div class="mui-content">
    
        <div class="news article-list">
            <div class="news-head clearfix">
                <h1 class="news-title" id="title"></h1>
                <h2 class="news-info clearfix"> <span class="news-time" id="publishTime"></span> <span class="news-sort" id="source"></span> </h2>
            </div>
            <div class="news-content" id="content">
           
            </div>
        </div>
    
    </div>


    <div id="shareDiv" class="share-box hide">
        <ul class="share-box-ul mui-clearfix">
            <li onclick="shareWx('session');" class="wechat-icon">
                <i></i>微信好友
            </li>
            <li onclick="shareQzone('qfriend');"  class="qq-icon">
                <i></i>QQ好友
            </li>
            <li onclick="shareWx('timeline');"  class="friend-icon">
                <i></i>朋友圈
            </li>
             <li onclick="shareQzone('qzone');"  class="qzone-icon">
                <i></i>QQ空间
            </li>
    <!--                <li class="sina-icon">
                <i></i>新浪微博
            </li> -->
        </ul>
        <div class="mui-popup-buttons">
            <span onclick="closeShare();" class="mui-popup-button">取消</span>
        </div>
    </div>
    <div id="buybackdrop" class="mui-backdrop hide"></div>

</div>

<div class="mui-content hide" id="mainDiv">
    <div class="page-notin">
        <i><img src="../image/page-notin.png"></i>
        <p>
            您访问的<em>页面不存在</em>
        </p>
        <button tapmode onclick="api.closeWin();" class="mui-btn-block mui-btn-warning btn-notin-return">
            返回
        </button>
    </div>
</div> 



</body>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/library/doT.js"></script>
    <script type="text/javascript" src="../script/common/cache.js"></script>
    <script type="text/javascript" src="../script/core/global.js"></script>
    <script type="text/javascript" src="../script/portal/newsDetail.js"></script>
</html>
