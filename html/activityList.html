<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>活动</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" href="../css/mui.css" />

</head>
<body>

<div class="mui-content">

        <script id="activity-template" type="text/x-dot-template">
            {{ for(var i=0; i< it.length; i++) { }}  
                <div class="activity-list" onclick="detail({{=it[i].id }},{{=it[i].activityTypeId}},'{{=it[i].name}}','{{=it[i].subTitle}}','{{=it[i].linkSrc}}',{{=it[i].isShare}})">
                 <div class="activity-img">
                  {{if(it[i].bannerAttachPath){ }} 
                     <img src="{{=global.getImgUri() +'/'+ it[i].bannerAttachPath +'/'+  it[i].bannerAttachFileName}}">
                  {{ } }}
                 </div>
<!--              <p>{{=it[i].name}}</p>
                 <p><span>{{=it[i].name}}</span><em>进行中</em></p>-->

               {{if(it[i].status == 1){ }}                      
                     {{if(it[i].isStart == 0){ }} 
                       <!--  <div class="activity-over-bg ">
                          <img src="../image/activity/expect-icon.png">
                        </div> -->
                         <p><span>{{=it[i].name}}</span><em>期待中</em></p>
                     {{ } else { }}
                        {{ if(it[i].isEnd  == 0){ }}

                                <p><span>{{=it[i].name}}</span><em>进行中</em></p>
                        {{ }else{ }}
                            <div class="activity-over-bg ">
                              <img src="../image/activity/over-icon.png">
                            </div>
                        {{ } }}
                    {{ } }} 
                {{ }else{ }} 

                    <div class="activity-over-bg ">
                      <img src="../image/activity/over-icon.png">
                    </div>
               {{ } }} 
                    
                </div>
            {{ } }}    
        </script>

        <div id="activity-content"></div>

	<div id="no-records" class="no-address hide">
		<i></i>
		暂无记录
	</div>
</div>

</body>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/library/doT.js"></script>
    <script type="text/javascript" src="../script/core/global.js"></script>
    <script type="text/javascript" src="../script/common/page.js"></script>
    <script type="text/javascript" src="../script/portal/activityList.js"></script>
</html>
