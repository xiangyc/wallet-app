<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>公告</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" href="../css/mui.css" />

</head>
<body>

<div class="mui-content">


    <div class="find-media mui-bg-white mui-mtb10">

        <ul class="mui-table-view">
  
        <script id="notice-template" type="text/x-dot-template">
            {{ for(var i=0; i< it.length; i++) { }}   
            <li class="mui-table-view-cell mui-media" onclick="detail({{=it[i].id }})" >
                <div class="mui-media-body">
                    <h4>{{=it[i].title }}</h4>
                 <!--    <p class="mui-bulletin-c">{{=it[i].content.substr(0,38) }}</p> -->
                    <p class="mui-ellipsis"><em>发布时间</em><span>{{=global.formatDate(it[i].publishTime, 'yyyy-MM-dd hh:mm') }}</span></p>
                </div>
            </li>

            {{ } }}
        </script>

         <div id="notice-content"></div>

        </ul>

    </div>

	<div id="no-records" class="no-address hide">
		<i></i>
		暂无记录
	</div>
</div>


</body>

    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/library/doT.js"></script>
    <script type="text/javascript" src="../script/core/global.js"></script>
    <script type="text/javascript" src="../script/common/page.js"></script>
    <script type="text/javascript" src="../script/portal/noticeList.js"></script>

</html>
