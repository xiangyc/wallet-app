<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>黄金红包</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/mui.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/redpacket.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/animate.css"/>
</head>
<body>
<div class="red-box red-newyear">
    <div class="red-html red-ready">
        <div class="red-body-bg">
            <div class="red-href">发送的克重将从您的“红包金”账户扣除，24小时后无人领取将返还</div>
        </div>
        <div class="red-bg">
            <div class="red-btn">
                <img src="../../../image/redpacket/them_wedding/ready-btn.png" onclick="codeshare();" />
            </div>
            <div class="red-href"><a id="redPacketBtn" onclick="share();" type="button">文字链接分享</a></div>
        </div>
        <div class="red-con">
            <div class="red-amout"><span id="amount">222</span> 毫克</div>
            <div class="red-price">价值 <span id="money">222</span> 元</div>
            <div id="remark" class="red-wishes">价值价值 价值价值</div>
            <div class="redpacket-code hide" id="qrcodeDiv"></div>
        </div>
    </div>
</div>

<div id="shareDiv" class="share-box hide">
    <ul class="share-box-ul share-box-ul-50 mui-clearfix">
        <li onclick="shareWx('session');" class="wechat-icon">
            <i></i>微信好友
        </li>
        <li onclick="shareWx('timeline');"  class="friend-icon">
            <i></i>朋友圈
        </li>
    </ul>
    <div class="mui-popup-buttons">
        <span onclick="closeShare();" class="mui-popup-button">取消</span>
    </div>
</div>
<div id="backdrop"  class="mui-backdrop hide"></div>


<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/core/global.js"></script>
<script type="text/javascript" src="../../../script/common/calculate.js"></script>
<script type="text/javascript" src="../../../script/common/shareImage.js"></script>
<script type="text/javascript" src="../../../script/library/jquery.js"></script>
<script type="text/javascript" src="../../../script/library/qrcode.js"></script>
<script type="text/javascript" src="../../../script/library/jqueryQrcode.js"></script>
<script type="text/javascript" src="../../../script/redpacket/default/readyRed.js"></script>
</body>
</html>
