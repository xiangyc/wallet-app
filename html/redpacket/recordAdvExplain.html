<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>营销红包介绍</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/redpacket.css" />
</head>
<body>
<ul class="red-understand-box">
        <li class="mui-table-view-cell" >
            <h4>什么是营销红包？</h4>
            <div class="help-list-c" >
                <p>营销红包是指特定人群（机构创始人/会议组织者/企业主）通过线下申请，金算子审核符合条件后，在金算子平台获赠的一种黄金红包。</p>
            </div>
        </li>
    <li class="mui-table-view-cell" >
        <h4>如何获得营销红包？</h4>
        <div class="help-list-c" >
            <p>特定人群（机构创始人/会议组织者/企业主）向金算子平台线下申请营销红包（申请热线：4006-832-999），金算子平台审核符合条件后，在后台发放营销红包到申请人账户，申请人可以从“我的→黄金资产→红包金→我的营销红包”中查看。</p>
        </div>
    </li>
    <li class="mui-table-view-cell" >
        <h4>如何发送营销红包？</h4>
        <div class="help-list-c" >
            <p>进入“营销红包”页面→点击“未过期”的营销红包，进入营销红包详情页面→点击“发送红包”分享到朋友圈或者朋友。</p>
        </div>
    </li>
</ul>

</body>
</html>
