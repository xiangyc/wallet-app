<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>营销红包详情</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/redpacket.css" />
    <link rel="stylesheet" type="text/css" href="../../css/animate.css" />
</head>
<body>
<div class="red-box" id="00">
    <div class="red-details">
        <div class="red-details-top">

            <div class="gold-ingot">
                <i class="gold-ingot-left animated rotateInDownLeft"><img src="../../image/redpacket/gold-ingot-left.png" /></i>
                <i class="gold-ingot-mid slideInDown animated"><img src="../../image/redpacket/gold-ingot-mid.png" /></i>
                <i class="gold-ingot-right animated rotateInDownRight"><img src="../../image/redpacket/gold-ingot-right.png" /></i>
            </div>

                <div class="red-details-top-title">
                    好友<span id="receiveName"></span>发的黄金红包
                </div>
                <div class="red-details-icon">
                    <i id="recordText"></i>
                </div>
                <div class="red-details-text">
                    <p id="receiveText">财源滚滚，日进斗金</p>
                    <h1><span id="amountSpan">0.000</span><i>毫克</i></h1>
                    <p>价值约<span id="priceEm">0.00</span>元</p>
                </div>

        </div>
        <div class="red-details-con" id="redDetailsList">
            <h1 class="red-details-list-header">
                <h1 class="red-details-list-header">
                    <i class="grabfinish-icon <!--expired-icon-->" id="redStateIcon"></i>
                    已领取<span id="pickCount"></span>/<em id="redCount"></em>
                    <span id="grabFinish">，共<em id="amountSpan">30</em>毫克<em>，已抢完</em></span>
                    <span id="expired">，已过期</em></span>
                    <a class="sendout-red-bt hide" onclick="share();" id="sendoutRedbt">发送红包</a>
                </h1>

            </h1>

            <script id="detail-template" type="text/x-dot-template">
                {{ for(var i=0; i< it.length; i++) { }}
                <li>
                    <img src="{{=it[i].avatar}}" class="red-details-list-img" onerror="this.src='../../image/redpacket/default-avatar-img.jpg'" />
                    <div class="red-details-list-right">
                        <div class="red-details-list-text">
                            <div class="red-details-title"><i>{{=it[i].nickName}}</i>
                                {{ if(it[i].quantity === pickCount && it[i].bestLuck === 1) { }}
                                <span><i><img src="../../image/redpacket/luck-optimum-icon.png"/></i>手气最佳</span>
                                {{ } }}
                            </div>
                        </div>
                        <div class="red-details-list-text">
                            <span>{{=global.formatDate(it[i].createTime, 'yyyy-MM-dd hh:mm:ss') }}</span>
                        </div>
                        <div class="red-details-mg"><span>{{=it[i].amount}}</span>毫克</div>
                    </div>
                </li>
                {{ } }}
            </script>

            <ul class="red-details-list-ul" id="detail-content"></ul>

        </div>

    </div>

</div>

<div id="shareDiv" class="share-box hide">
    <ul class="share-box-ul share-box-ul-50 mui-clearfix">
        <li onclick="shareWx('session');" class="wechat-icon">
            <i></i>微信好友
        </li>
        <li onclick="shareWx('timeline');"  class="friend-icon">
            <i></i>朋友圈
        </li>
    </ul>
    <div class="mui-popup-buttons">
        <span onclick="closeShare();" class="mui-popup-button">取消</span>
    </div>
</div>
<div id="backdrop"  class="mui-backdrop hide"></div>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/library/doT.js"></script>
<script type="text/javascript" src="../../script/core/global.js"></script>
<script type="text/javascript" src="../../script/common/calculate.js"></script>
<script type="text/javascript" src="../../script/library/jquery.js"></script>
<script type="text/javascript" src="../../script/library/jqueryQrcode.js"></script>
<script type="text/javascript" src="../../script/library/qrcode.js"></script>
<script type="text/javascript" src="../../script/redpacket/redAdvList.js"></script>
</body>
</html>
