<ul class="red-understand-box">
        <li class="mui-table-view-cell" >
            <h4>什么是红包金</h4>
            <div class="help-list-c" >
                <p>红包金是一种不享受赠金收益的黄金品种，用户可以购买红包金用来发黄金红包，用户收到黄金红包也直接存到红包金账户。</p>
            </div>
        </li>
    <li class="mui-table-view-cell" >
        <h4>红包金交易规则</h4>
        <div class="help-list-c" >
            <p>买入规则：1毫克起购，无手续费，每位用户每日限买入20克，任意时间段均可买入红包金。</p>
            <p>卖金规则：卖金时根据实时金价计算，卖金手续费0.7元/克，任意时间段均可卖出红包金。</p>
            <p>提金规则：红包金支持提金。在上海黄金交易所正常交易日上午9点至下午3点期间可申请提金，其余时间段不支持提金。</p>
            <p>赠金计算：购买红包金不享受赠金收益</p>
        </div>
    </li>

</ul>
