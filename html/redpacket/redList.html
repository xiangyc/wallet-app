<!DOCTYPE html>
<html lang="en" class="mui-bg-white">
<head>
    <meta charset="UTF-8">
    <title>红包详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name = "format-detection" content = "telephone=no">
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/redpacket.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/animate.css"/>
</head>
<body class="mui-bg-white">
<div class="red-box red-default hide" id="themeClass1">
<!-- <div class="red-box red-newyear" id="themeClass2"> -->
<!-- <div class="red-box red-wedding hide" id="themeClass3"> -->
    <div class="red-html red-detail mui-bg-white">

        <!--默认-->
        <div class="red-body-bg hide" id="themDefaultbox">
            <div class="red-top-bg"><img src="../../image/redpacket/them_default/redList-top-bg.jpg" /></div>
        </div>
        <!--新年-->
        <div class="red-body-bg hide" id="themNewyearbox">
            <div class="red-top-bg"><img src="../../image/redpacket/them_newyear/redlist-top-bg.jpg" /></div>
            <div class="red-bottom-bg"><img src="../../image/redpacket/them_newyear/redlist-bottom-bg.jpg" /></div>
        </div>
        <!--结婚-->
        <div class="red-body-bg hide" id="themWeddingbox">
            <div class="red-top-bg"><img src="../../image/redpacket/them_wedding/redlist-top-bg.png" /></div>
            <div class="red-bottom-bg"><img src="../../image/redpacket/them_wedding/redlist-bottom-bg.png" /></div>
        </div>

        <div class="red-bg"></div>

         <div class="red-con">
             <!--新年头部图片-->
             <div class="red-top-bg hide" id="themNewyeartop"><img src="../../image/redpacket/them_newyear/redlist-top-bg.jpg" /></div>
             <!--结婚头部图片-->
     <!--         <div class="red-top-bg hide" id="themWeddingtop"><img src="../../image/redpacket/them_wedding/redlist-top-bg.png" /></div> -->

             <div class="red-info"><span id="receiveName"></span>的黄金红包<em id="redAdvying" class="hide">营</em></div>

                <div class="red-wishes hide" id="receiveNoteText"></div>

                <div class="red-details-icon" id="typeDefault">
                    <i id="recordText">普</i>
                </div>

                 <div class="red-details-text hide" id="detailsText1">
                    <p id="receiveText"></p>
                    <h1 id="amountText"><span id="amountSpan">0</span><i>毫克</i></h1>
                    <p id="priceText" class="color6">价值约<span id="priceEm">0.00</span>元</p>
                </div>

                <div class="red-import hide" id="detailsText2">
                    <div class="red-amout"><span id="amountSpanw">0</span>毫克</div>
                    <div class="red-price">价值约<span id="priceEmw">0.00</span>元</div>
                </div>


                <div class="red-details-codeshare hide" id="redcodeshare">
                    <a class="code-red-bt" onclick="codeshare();" id="codesharebt">二维码分享</a> <a class="sendout-red-bt" onclick="share();" id="sendoutRedbt">文字链接分享</a>
                </div>

                <div class=" red-details-register hide" id="redRegisterCount">
                    新增注册<em id="newUserCount">0</em>人，老用户<em id="oldUserCount">0</em>人</br>
                    <!--进行中-->
                    <div id="span1" class="hide">新增注册用户平台补助<em id="subsidy1">0</em>元/人，红包到期后补助自动结算</div>
                    <!--已过期-->
                    <div id="span2" class="hide">平台全额补助</div>
                    <!--已抢完-->
                    <div id="span3" class="hide">新增注册用户平台补助<em id="subsidy2">0</em>元/人，到期新增<em id="subsidy3">0</em>个用户</br>
                    <em id="subsidy4">0</em>元补助已经发放到您资金账户</div>
                </div>


            <div class="red-details-con" id="redDetailsList">
            <h1 id="redListDiv1" class="red-details-list-header">
                已领取<em id="pickCount"></em><em id="redCount"></em>，
                <em id="grabFinish"><em id="amount1Span">0</em><em id="amount2Span"></em>毫克<em id="statusName" class="status-name">已抢完</em></em>
            </h1>

            <script id="detail-template" type="text/x-dot-template">
                {{ for(var i=0; i< it.length; i++) { }}
                <li>
                    {{if(it[i].geStatus == 3) { }}
                    <i class="retreated-icon"></i>
                    {{ } }}
                    <img src="{{=it[i].avatar}}" class="red-details-list-img" onerror="this.src='../../image/redpacket/default-avatar-img.jpg'" />
                    <div class="red-details-list-right">
                        <div class="red-details-list-text">
                            <div class="red-details-title"><i>
                            {{if(it[i].nickName){ }}
                             {{=it[i].nickName }}
                            {{ }else { }}
                                无
                            {{ } }}
                            </i>
                                {{ if(it[i].quantity === pickCount && it[i].bestLuck === 1) { }}
                                <span><i><img src="../../image/redpacket/luck-optimum-icon.png"/></i>手气最佳</span>
                                {{ } }}
                                <em><span>{{=it[i].amount}}</span>毫克</em>
                            </div>
                        </div>
                        <div class="red-details-list-text">
                            <span>{{=it[i].hideMobile}}</span> <em>{{=global.formatDate(it[i].createTime, 'yyyy-MM-dd hh:mm:ss') }}</em>
                        </div>
                    </div>
                </li>
                {{ } }}
            </script>

            <ul class="red-details-list-ul" id="detail-content">
            </ul>

        </div>

        <div id="no-records" class="no-address hide" style="padding-top: 30px;">
            <i></i>
            暂无记录
        </div>

         <!--新年底部图片-->
         <div class="red-bottom-bg hide" id="themNewyearbottom"><img src="../../image/redpacket/them_newyear/redlist-bottom-bg.jpg"/></div>

         </div>

    </div>
</div>


<div id="shareDiv" class="share-box hide">
    <ul class="share-box-ul share-box-ul-50 mui-clearfix">
        <li onclick="shareWx('session');" class="wechat-icon">
            <i></i>微信好友
        </li>
        <li onclick="shareWx('timeline');"  class="friend-icon">
            <i></i>朋友圈
        </li>
    </ul>
    <div class="mui-popup-buttons">
        <span onclick="closeShare();" class="mui-popup-button">取消</span>
    </div>
</div>
<div id="backdrop"  class="mui-backdrop hide"></div>

<div class="bomb-box bomb-red-box hide" id="redcodeDiv">
    <div class="bomb-c">
        <div class="rebqrcode-img" id="qrcodeDiv"></div>
        <p class="bomb-c-wz">红包专属二维码</p>
    </div>
</div>
<div class="mui-backdrop hide" id="redcodeBox" onclick="redcodeClose();"></div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/library/doT.js"></script>
<script type="text/javascript" src="../../script/core/global.js"></script>
<script type="text/javascript" src="../../script/common/page.js"></script>
<script type="text/javascript" src="../../script/common/shareImage.js"></script>
<script type="text/javascript" src="../../script/common/calculate.js"></script>
<script type="text/javascript" src="../../script/library/jquery.js"></script>
<script type="text/javascript" src="../../script/library/jqueryQrcode.js"></script>
<script type="text/javascript" src="../../script/library/qrcode.js"></script>
<script type="text/javascript" src="../../script/redpacket/redList.js"></script>
</html>
