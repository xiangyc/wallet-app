<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>用户反馈</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/mui.css" />

</head>
<body>

<div class="mui-content feedback">
<!--<div class="feedback-title">问题和意见</div>-->	
    <div class="row mui-input-row mui-mb10">
		<textarea id="content" class="mui-input-clear question" placeholder="请详细描述你的问题和意见(最多250个汉字)..." maxlength="250" ></textarea>
	</div>

<!--<div class="feedback-title">联系方式</div>-->	
	<div class="mui-input-row mui-mb10">
		<input id="contactWay"  maxlength="20" class="mui-input-clear contact" placeholder="选填,请输入您的电话号码/邮箱" data-input-clear="2" type="text"><span class="mui-icon mui-icon-clear mui-hidden"></span>
	</div>

	<div class="feedback-title">
		<div class="mui-inline">满意度</div>
		<div class="icons mui-inline" style="margin-left: 6px;" >
			<i id="rank1" data-index="1" class="mui-icon mui-icon-star-filled" onclick="rank(1)"></i>
			<i id="rank2" data-index="2" class="mui-icon mui-icon-star-filled" onclick="rank(2)"></i>
			<i id="rank3" data-index="3" class="mui-icon mui-icon-star-filled" onclick="rank(3)"></i>
			<i id="rank4" data-index="4" class="mui-icon mui-icon-star-filled" onclick="rank(4)"></i>
			<i id="rank5" data-index="5" class="mui-icon mui-icon-star-filled" onclick="rank(5)"></i>
		</div>
	</div>

	<div class="mui-content-padded">
		<button class="mui-btn mui-btn-block mui-btn-warning" id="btnSave" onclick="save();">提交</button>
	</div>


</div>


</body>

    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/core/global.js"></script>
    <script type="text/javascript" src="../script/common/validate.js"></script>
    <script type="text/javascript" src="../script/portal/feedback.js"></script>

</html>
