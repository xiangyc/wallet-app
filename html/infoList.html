<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>新闻资讯</title>
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />

</head>
<body>
<div class="disc-newsList">
    <div class="mui-content">
        <ul class="disc-newsList-con">
            <script id="news-template" type="text/x-dot-template">
            {{ for(var i=0; i< it.length; i++) { }}
            <li onclick="detail({{=it[i].id }},'{{=it[i].category.name}}')">
                <img src="{{=global.getImgUri()+it[i].imgurl}}">
                <div class="disc-newsList-text">
                    <div class='disc-newsList-title'>{{=it[i].title}}</div>
                    <div class="disc-newsList-time"><span>{{=global.formatTimeLong(it[i].publishTime)}}</span><i>{{=it[i].source}}</i></div>
                </div>
            </li>
            {{ } }}
            </script>
            <ul id="news-content" class="mui-table-view">
            </ul>
        </ul>
    </div>
</div>
</body>

    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/library/doT.js"></script>
    <script type="text/javascript" src="../script/core/global.js"></script>
    <script type="text/javascript" src="../script/common/page.js"></script>
    <script type="text/javascript" src="../script/portal/infoList.js"></script>

</html>
