<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>分类</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../../css/product.css" />
</head>
<body>

<div id="noneNetworkDiv" class="mui-content hide">
    <div class="no-network pt0">
        <img src="../../image/no-network.png">
    </div>
</div>

<div class="mui-content mui-row mui-fullscreen classifyBox" id="mainDiv">
    <div class="mui-col-xs-3">
        <div id="segmentedControls" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-vertical classifyNav">
            <script id="classify-template" type="text/x-dot-template">
                {{ for(var i=0; i< it.length; i++) { }}
                <a class="mui-control-item" id="{{=it[i].id}}" onclick="changeClassify({{=it[i].id}},this)">{{=it[i].name }}</a>
                {{ } }}
            </script>

            <div id="classify-content"></div>
        </div>
    </div>
    <div id="segmentedControlContents" class="mui-col-xs-9">
        <div id="content1" class="mui-control-content mui-active classifyCon">
                <script id="product-template" type="text/x-dot-template">
                {{ for(var i=0; i< it.length; i++) { }}
                <li class="mui-table-view-cell" onclick="detail({{=it[i].id }})">
                    <span><img onerror="src='../../image/icon.png'" src="{{=global.getImgUri()+it[i].imgurl}}"/></span>
                    <i>{{=it[i].name }}</i>
                </li>
                {{ } }}
                </script>

                <ul id="product-content" class="mui-table-view">
                </ul>
        </div>
       
    </div>
</div>
</body>


<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/library/doT.js"></script>
<script type="text/javascript" src="../../script/core/global.js"></script>
<script type="text/javascript" src="../../script/product/classify.js"></script>

</html>
