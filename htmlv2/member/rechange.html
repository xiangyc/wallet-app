<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>充值</title>
    <link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
</head>
<body>
<div class="rechange">
    <div class="rechange-bank">
        <div class="mui-content">
            <div class="rechange-card">
                <div class="rechange-card-img">
                    <img src="../../image/member/bank-icon/bank-icon-zs.png" onerror="this.src='../../image/member/bank-icon/bank-icon-default.png'" />
                </div>
                <div class="rechange-card-btn">
                    <button type="button" class="mui-btn mui-btn-default">解绑</button>
                </div>
                <div class="rechange-card-info">
                    <ul>
                        <li>招商银行</li>
                        <li>
                            <i>孟*固</i>
                            <span>尾号<em>8941</em></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="rechange-text">单笔限额<i>999</i>元 单日限额<em>50000</em>元</div>
        </div>
    </div>
    <div class="rechange-money">
        <div class="mui-content">
            <h1>充值金额</h1>
            <div class="rechange-money-con">
                <input type="text" placeholder="1850.00" />
            </div>
            <div class="rechange-money-text">
                账户余额:<i>487.547</i>元
            </div>
            <div class="rechange-error-con">
                线下充值可获得现金奖励，<a>了解请查看 “更多充值方式”</a>
            </div>
        </div>
    </div>
    <div class="rechange-mobile">
        <div class="rechange-mobile-con">
            <ul>
                <li>
                    <span>手机号码</span>
                    <input type="number" maxlength="11" />
                </li>
                <li class="getCodeBox">
                    <span>验证码</span>
                    <button class="getCode" >获取验证码</button>
                    <input type="number" maxlength="6" />
                </li>
            </ul>
        </div>
    </div>
    <div class="rechange-btn">
        <button disabled type="button" class="mui-btn mui-btn-block mui-btn-primary">确定</button>
    </div>
    <div class="rechange-more">
        <a>银行限额表</a>
        <a>更多充值方式</a>
    </div>
    <div class="toast-box">银行卡余额不不足</div>
</div>
</body>
</html>
