<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>银行维护中</title>
    <link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
</head>
<body>
<div class="rechange">
    <div class="rechange-bank">
        <div class="mui-content">
            <div class="rechange-Mainten-icon">
                <img src="../../image/member/rechange-icon-error.png" />
            </div>
            <div class="rechange-card">
                <div class="rechange-card-img">
                    <img src="../../image/member/bank-icon/bank-icon-zs.png" onerror="this.src='../../image/member/bank-icon/bank-icon-default.png'" />
                </div>
                <div class="rechange-card-btn">
                    <button type="button" class="mui-btn mui-btn-default">解绑</button>
                </div>
                <div class="rechange-card-info">
                    <ul>
                        <li>招商银行</li>
                        <li>
                            <i>孟*固</i>
                            <span>尾号<em>8941</em></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="rechange-text">单笔限额<i>999</i>元 单日限额<em>50000</em>元</div>
        </div>
    </div>
    <div class="rechange-Mainten">
        <p>招商银行正在维护中...</p>
        <p>如需充值，请查看<a>“更多充值方式”</a></p>
    </div>
    <div class="rechange-btn">
        <button type="button" class="mui-btn mui-btn-block mui-btn-primary">更多充值方式</button>
    </div>
    <div class="rechange-more">
        <a>银行限额表</a>
    </div>
</div>
</body>
</html>
