<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>会员中心</title>
    <link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
</head>
<body>
<header class="member-header">
    <div class="member-user">
        <span class="member-userIcon"><img src="../../image/member/icon-user.png"/> </span>
        <em class="member-userMobile">139****0009</em>
        <i class="member-userCard">已认证</i>
    </div>
    <div class="member-icon">
        <span><img src="../../image/member/icon-set.png" /></span>
        <i><em>99</em><img src="../../image/icon-notice.png" /></i>
    </div>
</header>
<div class="member-main">
    <div class="mui-content">
        <div class="member-money">
            <div class="member-money-text">总资产(元)</div>
            <div class="member-money-con"><i>65,782.32</i><img src="../../image/member/icon-close-eye.png"/></div>
        </div>
        <div class="member-income">
            <ul class="mui-table-view mui-grid-view mui-grid-9 member-income-list">
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="#">
                        <div class="mui-icon">
                            <input class="moneyInput" type="text" value="32.08" />
                        </div>
                        <div class="mui-media-body">昨日收益(元)</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="#">
                        <div class="mui-icon">
                            <input class="moneyInput" type="text" value="1999.68" />
                        </div>
                        <div class="mui-media-body">累计收益(元)</div>
                    </a>
                </li>
                <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
                    <a href="#">
                        <div class="mui-icon">
                            <input class="moneyInput" type="text" value="888.88" />
                        </div>
                        <div class="mui-media-body">待收收益(元)</div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="member-asset">
    <div class="mui-content">
        <ul id="list" class="mui-table-view mui-table-view-chevron member-asset-list">
            <li class="mui-table-view-cell">
                <img src="../../image/member/icon-gold.png" />
                <a class="mui-navigate-right" href="#">
                    <span>
                            <input class="moneyInput" type="text" value="666.666" />克
                    </span>
                    黄金资产
                </a>
            </li>
            <li class="mui-table-view-cell">
                <img src="../../image/member/icon-asset.png" />
                <a class="mui-navigate-right" href="#">
                    <span>
                            <input class="moneyInput" type="text" value="8888.88" />克
                    </span>
                    账户余额
                </a>
            </li>
        </ul>
        <ul class="mui-table-view member-asset-btn">
            <li>
                <button type="button" class="mui-btn mui-btn-outlined mui-btn-width100 mui-add-radius">
                    提现
                </button>
            </li>
            <li>
                <button type="button" class="mui-btn mui-btn-primary mui-btn-width100 mui-add-radius">
                    充值
                </button>
            </li>
        </ul>
    </div>
</div>

<div class="member-partner">
    <div class="mui-content">
        <ul class="mui-table-view mui-table-view-chevron member-asset-list">
            <li class="mui-table-view-cell">
                <img src="../../image/member/icon-partner-s.png" />
                <a class="mui-navigate-right" href="#">
                    合伙人计划
                </a>
            </li>
            <li class="mui-table-view-cell">
                <img src="../../image/member/icon-partner-c.png" />
                <a class="mui-navigate-right" href="#">
                    <span>资深合伙人</span>机构账户
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="member-list">
    <div class="mui-content">
        <ul class="mui-table-view mui-table-view-chevron member-asset-list">
            <li class="mui-table-view-cell">
                <img src="../../image/member/icon-order.png" />
                <a class="mui-navigate-right" href="#">
                    订单记录
                </a>
            </li>
            <li class="mui-table-view-cell">
                <img src="../../image/member/icon-redpacket.png" />
                <a class="mui-navigate-right" href="#">
                    黄金红包
                </a>
            </li>
            <li class="mui-table-view-cell">
                <img src="../../image/member/icon-card.png" />
                <a class="mui-navigate-right" href="#">
                    <span class="font-red">7张可用</span>我的卡券
                </a>
            </li>
            <li class="mui-table-view-cell">
                <img src="../../image/member/icon-gift.png" />
                <a class="mui-navigate-right" href="#">
                    我的奖品
                </a>
            </li>
            <li class="mui-table-view-cell">
                <img src="../../image/member/icon-contact.png" />
                <a class="mui-navigate-right" href="#">
                    <span>关于金算子</span>联系我们
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
