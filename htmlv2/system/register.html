<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
</head>
<body style="background:#fff;">
<header>
    <div class="loginHeader">
        <img src="../../image/icon-close.png"/>
    </div>
</header>
<div class="login">
    <div class="mui-content">
        <div class="logText">
            <h1>你好</h1>
            <p>欢迎来到金算子，赶紧注册吧！</p>
        </div>
        <div class="logInput">
            <div><i class="mui-icon mui-icon-closeempty"></i><input type="text" placeholder="请输入手机号码" /></div>
            <div class="getCodeBox"><input type="text" placeholder="请输入验证码" /><input class="getCode" value="获取验证码" disabled /></div>
            <div><input type="password" placeholder="请输入密码" /><em></em></div>
            <div class="inviteMember"><input type="text" placeholder="请输入邀请码或邀请人手机号" /></div>
            <div class="logBtn">
                <button disabled type="button" class="mui-btn mui-btn-block mui-add-radius mui-btn-primary mui-btn-outlined"><img src="../../image/icon-redpacket.png" />注册立送1088元红包</button>
            </div>
        </div>
        <div class="logThird">
            <h5>已有账号?<a>登录</a></h5>
        </div>
        <div class="logAgree">
            登录注册即视为已阅读同意<a href="">《财易通智金用户服务协议》</a>
        </div>
    </div>
</div>
</body>
</html>
